<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left-Aligned Gray Box with Links</title>
    <style>
        @font-face {
            font-family: 'Olympic Sans';
            src: url('https://github.com/jollyemployees/jollyemployees/raw/main/OlympicSans.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .gray-box {
            background-color: gray;
            width: 95px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Olympic Sans', Arial, sans-serif;
        }

        .gray-box ul {
            list-style-type: none;
            padding: 10px 0 0 10px;
            margin: 0;
        }

        .gray-box li {
            margin: 0 0 10px 0;
        }

        .gray-box a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gray-box">
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li><a href="#">10</a></li>
        </ul>
    </div>
</body>
</html>
