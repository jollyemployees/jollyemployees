<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Columns Layout with Iframes</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
            height: 100vh;
        }
        .column {
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }
        .column:nth-child(1) { width: 180px; background-color: #f1f1f1; }
        .column:nth-child(2) { width: 312px; background-color: #e1e1e1; }
        .column:nth-child(3) { width: 242px; background-color: #d1d1d1; }
        .column:nth-child(4) { width: 195px; background-color: #c1c1c1; }
        .column:nth-child(5) { width: 464px; background-color: #b1b1b1; }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="column">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="column">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="column">
            <iframe src="https://example.com"></iframe>
        </div>
        <div class="column">
            <iframe src="https://example.com"></iframe>
        </div>
    </div>
</body>
</html>
