<!DOCTYPE html>
<html lang="en">

<head>
  <title>JOLLY Employees</title>
  <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/jollyemployees/jollyemployees/main/JE%20logo.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalnia:wght@500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      padding: 20px 50px 100px 50px;

    }

    .header {
      height: 50px;
      background-color: #ffffff;
      margin-bottom: 20px;
      position: relative;
    }

    .header img {
      position: absolute;
      left: 25px;
      top: 50%;
      transform: translateY(-50%);
      height: 100%;
    }

    .container {
      display: flex;
      justify-content: space-between;
    }

    .left-column, .right-column {
      width: 48%;
    }

    .video-container {
      position: relative;
      overflow: hidden;
      width: 100%;
      padding-top: 56.25%;
      margin-bottom: 20px;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    h2 {
      margin: 0;
    }

    a {
      text-decoration: none;
      color: #fe5e62;
    }

</head>

<body>

  <div class="header">

    <div class="right-column">
