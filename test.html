<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Columns Layout</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .row {
            display: flex;
            height: 100vh;
        }
        .column {
            overflow-y: auto;
            overflow-x: hidden;
        }
        .column:nth-child(1) { width: 180px; background-color: #f1f1f1; }
        .column:nth-child(2) { width: 312px; background-color: #e1e1e1; }
        .column:nth-child(3) { width: 242px; background-color: #d1d1d1; }
        .column:nth-child(4) { width: 195px; background-color: #c1c1c1; }
        .column:nth-child(5) { width: 464px; background-color: #b1b1b1; }
        .content {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="column">
            <div class="content">
                <!-- Content for Column 1 -->
                <p>Column 1 Content</p>
                <p>More content...</p>
                <!-- Add more content as needed -->
            </div>
        </div>
        <div class="column">
            <div class="content">
                <!-- Content for Column 2 -->
                <p>Column 2 Content</p>
                <p>More content...</p>
                <!-- Add more content as needed -->
            </div>
        </div>
        <div class="column">
            <div class="content">
                <!-- Content for Column 3 -->
                <p>Column 3 Content</p>
                <p>More content...</p>
                <!-- Add more content as needed -->
            </div>
        </div>
        <div class="column">
            <div class="content">
                <!-- Content for Column 4 -->
                <p>Column 4 Content</p>
                <p>More content...</p>
                <!-- Add more content as needed -->
            </div>
        </div>
        <div class="column">
            <div class="content">
                <!-- Content for Column 5 -->
                <p>Column 5 Content</p>
                <p>More content...</p>
                <!-- Add more content as needed -->
            </div>
        </div>
    </div>
</body>
</html>
