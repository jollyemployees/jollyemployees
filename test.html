<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left-Aligned Gray Box with Iframe and Select List Items</title>
    <style>
        @font-face {
            font-family: 'Olympic Sans';
            src: url('https://github.com/jollyemployees/jollyemployees/raw/main/OlympicSans.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .gray-box {
            background-color: gray;
            width: 95px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Olympic Sans', Arial, sans-serif;
        }

        .gray-box ul {
            list-style-type: none;
            padding: 10px 0 0 10px;
            margin: 0;
        }

        .gray-box li {
            margin: 0 0 10px 0;
        }

        .gray-box a {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="gray-box">
        <ul>
    <li><a href="https://jollyemployees.com">ATP</a></li>
    <!-- <li><a href="https://google.com">CFL</a></li> -->
    <li><a href="https://google.com">DSS</a></li>
    <!-- <li><a href="https://google.com">FFF</a></li> -->
    <li><a href="https://google.com">GGG</a></li>
    <!-- <li><a href="https://google.com">HHH</a></li> -->
</ul>

    </div>
    <iframe src="https://www.jollyemployees.com/test" style="position: fixed; top: 0; left: 95px; width: calc(100% - 95px); height: 100%; border: none;"></iframe>
</body>
</html>
