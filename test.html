<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Layout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .table {
            display: flex;
            width: 100%;
            height: calc(100% - 55px); /* Full height minus the footer */
            overflow-y: auto;
        }
        .column1 {
            width: 80px;
            height: 100%;
            background-color: black;
        }
        .column2 {
            width: 1360px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .row {
            width: 100%;
            display: flex;
        }
        .row1 {
            height: 65px;
            background-color: white;
        }
        .row2 {
            height: 70px;
            background-color: white;
        }
        .row3 {
            height: 2000px;
        }
        .scroll {
            width: 30px;
            background-color: #ed2fe0;
        }
        .feed-column {
            width: 600px;
            display: flex;
            flex-direction: column;
        }
        .feed-row {
            height: 600px;
            background-color: white;
        }
        .highlights-row {
            height: 300px;
            background-color: white;
        }
        .betting-row {
            height: 600px;
            background-color: white;
        }
        .podcasts-row {
            height: 500px;
            background-color: white;
        }
        .x-com-column {
            width: 690px;
            display: flex;
            flex-direction: column;
        }
        .x-com-news {
            height: 900px;
            display: flex;
        }
        .x-com-column-within {
            width: 470px;
            background-color: white;
        }
        .news-column-within {
            width: 220px;
            background-color: white;
        }
        .standings {
            height: 600px;
            background-color: white;
        }
        .reddit-learn {
            height: 500px;
            display: flex;
        }
        .reddit {
            width: 470px;
            background-color: white;
        }
        .learn {
            width: 220px;
            background-color: white;
        }
        .row4 {
            height: 520px;
        }
        .row4 .column {
            height: 100%;
        }
        .column1-row4 {
            width: 620px;
            background-color: white;
        }
        .column2-row4 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .column3-row4 {
            width: 700px;
            background-color: white;
        }
        .column4-row4 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .row5 {
            height: 2400px;
        }
        .column1-row5 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .column2-row5 {
            width: 1300px;
            display: flex;
            flex-direction: column;
        }
        .column3-row5 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .row-within {
            width: 100%;
            background-color: white;
        }
        .row-within1, .row-within2, .row-within3, .row-within4 {
            height: 600px;
        }
        .footer {
            height: 55px;
            width: 100%;
            background-color: white;
            position: fixed;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="column1"></div>
        <div class="column2">
            <div class="row row1"></div>
            <div class="row row2"></div>
            <div class="row row3">
                <div class="scroll"></div>
                <div class="feed-column">
                    <div class="feed-row">Feed row</div>
                    <div class="highlights-row">Highlights row</div>
                    <div class="betting-row">Betting row</div>
                    <div class="podcasts-row">Podcasts row</div>
                </div>
                <div class="scroll"></div>
                <div class="x-com-column">
                    <div class="x-com-news">
                        <div class="x-com-column-within">X.com column within X.com and News row</div>
                        <div class="news-column-within">News column within X.com and News row</div>
                    </div>
                    <div class="standings">Standings</div>
                    <div class="reddit-learn">
                        <div class="reddit">Reddit</div>
                        <div class="learn">Learn</div>
                    </div>
                </div>
                <div class="scroll"></div>
            </div>
            <div class="row row4">
                <div class="column column1-row4">Column 1</div>
                <div class="column column2-row4">Column 2</div>
                <div class="column column3-row4">Column 3</div>
                <div class="column column4-row4">Column 4</div>
            </div>
            <div class="row row5">
                <div class="column1-row5">Column 1</div>
                <div class="column2-row5">
                    <div class="row-within row-within1">Row 1</div>
                    <div class="row-within row-within2">Row 2</div>
                    <div class="row-within row-within3">Row 3</div>
                    <div class="row-within row-within4">Row 4</div>
                </div>
                <div class="column3-row5">Column 3</div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
