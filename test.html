                <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLB News</title>
    <style>
        .rss-feed {
            font-family: Arial, sans-serif;
        }
        .rss-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .rss-item h2 {
            margin: 0 0 10px 0;
        }
        .rss-item img {
            max-width: 100%;
        }
        .rss-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="rss-feed" class="rss-feed">Loading...</div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const rssFeedUrl = 'https://www.espn.com/espn/rss/mlb/news'; // Replace with the actual URL

            fetch(rssFeedUrl)
                .then(response => response.text())
                .then(data => {
                    const parser = new DOMParser();
                    const xml = parser.parseFromString(data, 'text/xml');
                    const items = xml.querySelectorAll('item');
                    let html = '';

                    items.forEach(item => {
                        const title = item.querySelector('title').textContent;
                        const link = item.querySelector('link').textContent;
                        const description = item.querySelector('description').textContent;
                        const pubDate = item.querySelector('pubDate').textContent;
                        const enclosure = item.querySelector('enclosure');
                        const imageUrl = enclosure ? enclosure.getAttribute('url') : '';

                        html += `
                            <div class="rss-item">
                                <h2><a href="${link}" target="_blank">${title}</a></h2>
                                ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
                                <p>${description}</p>
                                <small>${pubDate}</small>
                            </div>
                        `;
                    });

                    document.getElementById('rss-feed').innerHTML = html;
                })
                .catch(error => {
                    console.error('Error fetching RSS feed:', error);
                    document.getElementById('rss-feed').innerText = 'Failed to load RSS feed.';
                });
        });
    </script>
</body>
</html>
