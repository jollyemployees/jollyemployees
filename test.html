<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex Layout</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .table {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .column1 {
            width: 80px;
            height: 100%;
            background-color: white;
        }
        .column2 {
            width: 1350px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .row1, .row2, .row3, .row4, .row5 {
            width: 100%;
        }
        .row1 {
            height: 65px;
            background-color: white;
        }
        .row2 {
            height: 70px;
            background-color: white;
        }
        .row3, .row4, .row5 {
            display: flex;
        }
        .row3 {
            height: 915px;
        }
        .row3 .column {
            height: 100%;
        }
        .row3 .column1 {
            width: 600px;
            display: flex;
            flex-direction: column;
        }
        .row3 .column1 .row {
            background-color: white;
        }
        .row3 .column1 .row1 {
            height: 600px;
        }
        .row3 .column1 .row2 {
            height: 315px;
        }
        .row3 .column2, .row3 .column4 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .row3 .column3 {
            width: 460px;
            background-color: white;
        }
        .row3 .column5 {
            width: 240px;
            background-color: white;
        }
        .row4 {
            height: 520px;
        }
        .row4 .column1 {
            width: 620px;
            background-color: white;
        }
        .row4 .column2, .row4 .column4 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .row4 .column3 {
            width: 700px;
            background-color: white;
        }
        .row5 {
            flex-grow: 1;
        }
        .row5 .column {
            height: 100%;
        }
        .row5 .column1, .row5 .column3 {
            width: 30px;
            background-color: #ed2fe0;
        }
        .row5 .column2 {
            width: 1300px;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .row5 .column2 .row {
            width: 100%;
            background-color: white;
        }
        .row5 .column2 .row1, .row5 .column2 .row2, .row5 .column2 .row3, .row5 .column2 .row4 {
            height: 600px;
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 55px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="column1"></div>
        <div class="column2">
            <div class="row1"></div>
            <div class="row2"></div>
            <div class="row3">
                <div class="column column1">
                    <div class="row row1"></div>
                    <div class="row row2"></div>
                </div>
                <div class="column column2"></div>
                <div class="column column3"></div>
                <div class="column column4"></div>
                <div class="column column5"></div>
            </div>
            <div class="row4">
                <div class="column column1"></div>
                <div class="column column2"></div>
                <div class="column column3"></div>
                <div class="column column4"></div>
            </div>
            <div class="row5">
                <div class="column column1"></div>
                <div class="column column2">
                    <div class="row row1"></div>
                    <div class="row row2"></div>
                    <div class="row row3"></div>
                    <div class="row row4"></div>
                </div>
                <div class="column column3"></div>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
