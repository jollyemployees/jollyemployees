<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Left-Aligned Gray Box with Iframe and Select List Items</title>
    <style>
        @font-face {
            font-family: 'Olympic Sans';
            src: url('https://github.com/jollyemployees/jollyemployees/raw/main/OlympicSans.ttf') format('truetype');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .gray-box {
            background-color: gray;
            width: 95px;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            font-family: 'Olympic Sans', Arial, sans-serif;
        }

        .gray-box ul {
            list-style-type: none;
            padding: 10px 0 0 10px;
            margin: 0;
        }

        .gray-box li {
            margin: 0 0 10px 0;
        }

        .gray-box a {
            color: black;
            text-decoration: none;
        }

        .gray-box li.hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="gray-box">
        <ul>
            <li><a href="#">ATP</a></li>
            <li class="hidden"><a href="#">2</a></li>
            <li class="hidden"><a href="#">3</a></li>
            <li><a href="#">LPGA</a></li>
            <li class="hidden"><a href="#">5</a></li>
            <li class="hidden"><a href="#">6</a></li>
            <li class="hidden"><a href="#">7</a></li>
            <li class="hidden"><a href="#">8</a></li>
            <li><a href="#">CFL</a></li>
            <li class="hidden"><a href="#">10</a></li>
        </ul>
    </div>
    <iframe src="https://www.jollyemployees.com/test" style="position: fixed; top: 0; left: 95px; width: calc(100% - 95px); height: 100%; border: none;"></iframe>
</body>
</html>
